<html>
<head>
  <style>
    .slider {
      width: 100%;
      height: auto;
      display: flex;
    }
    .slider img {
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div id="slider" class="slider">
      <img src="./images/1.jpg" />
</div>  

<script type="text/javascript">
  var slider = document.getElementById('slider');

  let max_cycle = 24;
  let curr_cycle = 1;

  let curr_x = -1;

  slider.addEventListener('mousedown', dragStart);
  slider.addEventListener('touchstart', dragStart);
  slider.addEventListener('touchmove', dragAction);



  function dragStart(e) {
    e.preventDefault();
    if(curr_x == -1) {
      curr_x = e.clientX;
    }
    if(e.type !== 'touchstart') {
      document.onmousemove = dragAction;
      document.onmouseup = dragEnd;
    }
  }

  function dragAction(e) {
    e.preventDefault();
    if(e.clientX - curr_x <= -10) {
      curr_x = e.clientX;
      if(curr_cycle === 23) {
        curr_cycle = 1
      } else {
        curr_cycle += 2
      }
    } else if(e.clientX - curr_x >= 10) {
      curr_x = e.clientX;
      if(curr_cycle === 1) {
        curr_cycle = 23
      } else {
        curr_cycle -= 2
      }
    }
    slider.getElementsByTagName('img')[0].src = `./images/${curr_cycle}.jpg`;
  }

  function dragEnd(e) {
    e.preventDefault();
    document.onmousemove = null;
    document.onmouseup = null;
  }


</script>
</body>
</html>
